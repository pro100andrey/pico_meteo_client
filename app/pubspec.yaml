name: app
description: The App project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0

environment:
   sdk: ^3.2.0

dependencies:
  async_redux: ^21.0.1
  business:
    path: ../business
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  go_router: ^13.0.0
  localization:
    path: ../localization
  pro_validator: ^2.0.1
